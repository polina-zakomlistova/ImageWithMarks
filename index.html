<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/general.css" />
        <link rel="stylesheet" href="css/main.css" />

        <title>Image with marks</title>
    </head>

    <body>
        <header class="header visually-hidden"></header>

        <main class="main">
            <section class="imageWithMarks">
                <h1 class="visually-hidden">Image with marks</h1>
                <div class="imageBlock" id="imageBlock-1">
                    <img
                        class="imageBlock-image"
                        id="image-1"
                        src=""
                        alt="image"
                    />

                </div>
            </section>
        </main>

        <footer class="footer visually-hidden"></footer>

        <script src="js/index.js" type="module"></script>
